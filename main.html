<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <title>Documnt</title>
</head>
<body>
    <div id="head"class="header">
         
        <div class="navbar">
            <div><a href="#about">About</a></div>
            <div><a href="#menu">Cuisine</a></div>
            <div class="head"><a href="#head"><img src="./assets/logo.png"></a></div>
            
            <div><a href="#menu">Menu</a></div>
            <div><a href="#location">Location</a></div>
        </div>
    </div>
    <!-- The video -->
    <video autoplay muted loop id="myVideo">
        <source src="./assets/food.mov" type="video/mp4">
            <div class="cover"></div>
    </video>
    
    <!-- Optional: some overlay text to describe the video -->
    <div class="content">
        <h1>Delicatus</h1>
        <p>Si pauper fueris, foras!</p>
    
    </div>
    <div class="oursite">
        <div class="main">
            <section id="about">
                <div class="aboutUs">
                    <h2>Our Story</h2>
                    <h4></h4>
                    <p></p>
                </div>
            </section>
            <section id="menu">
                <div class="paper">
                <div id="apps"></div>
                <div id="entrees"></div>
                <div id="desserts"></div>
                </div>
            </section>
            <section id="gallery">
                <img src="Gallery/1.jpg">
                <img src="Gallery/2.jpg">
                <img src="Gallery/3.jpg">
                <img src="Gallery/4.jpg">
                <img src="Gallery/5.jpg">
                <img src="Gallery/6.jpg">
                <img src="Gallery/7.jpg">
                <img src="Gallery/8.jpg">
                <img src="Gallery/9.jpg">
                <img src="Gallery/10.jpg">
                <img src="Gallery/11.jpg">
                <img src="Gallery/12.jpg">
                <img src="Gallery/13.jpg">
                <img src="Gallery/14.jpg">
            </section> 
        </div>
        <div class="footer">
            <section id="footer1">
                <div><iframe width="100%" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJBe5CsprDyIARIjNsrohRExQ&key=AIzaSyCjzP3vfmcAnn3-l1f6wCGyCUkTW3LQq-Y" allowfullscreen></iframe></div>
            </section> 
            <section id="footer2">
                    <div class="form">
                        <input type="name" name="email" aria-autocomplete="none" aria-required="true">
                                <label for="email" class="label-email">
                            <span class="content-email">Full Name</span>
                        </label>
                    </div>
                    
                    <div class="form">
                        <input type="email" name="email" aria-autocomplete="none" aria-required="true">
                                <label for="email" class="label-email">
                            <span class="content-email">Email</span>
                        </label>
                    </div>
                    
                    <div class="form">
                        <input type="tel" name="email" aria-autocomplete="none" aria-required="true">
                                <label for="email" class="label-email">
                            <span class="content-email">Phone Number</span>
                        </label>
                    </div>
            </section>
            <section id="footer3">
                <div class="container">
                    <div class="flipcardf">
                        <div class="front"><i class="fa fa-facebook-square"></i><div>
                        <div class="back">Back</div>
                    </div>
                    </div>
                    <div class="flipcart">
                        <div class="front"><i class="fa fa-twitter-square"></i></div>
                        <div class="back">Back</div>
                    </div>
                    <div class="flipcardy">
                        <div class="front"><i class="fab fa-youtube"></i></div>
                        <div class="back">Back</div>
                    </div>
                    <div class="flipcardi">
                        <div class="front"><i class="fab fa-instagram"></i></div>
                        <div class="back">Back</div>
                    </div>
                </div>   
            </section>
        </div>
        <audio autoplay>
            <source src="assets/sounds.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        <audio id="audio"src="assets/sounds.mp3" preload="auto"loop="loop"></audio>
    </div>      
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>

</html>
